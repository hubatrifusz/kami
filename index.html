<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifusz Kamilla Photo</title>

    <link rel="stylesheet" href="styles/style/style.css">

    <script defer src="scripts/script.js"></script>
</head>

<body onload="setImageSize()">
    <header>
        <div id="title"><a href="index.html">Trifusz Kamilla Photo</a></div>
        <nav class="options">
            <ul>
                <li><a href="index.html">Kezdőlap</a></li>
                <li><a href="#">Rólam</a></li>
                <li><a href="#">Portfólió</a></li>
                <li><a href="#">Csomagok</a></li>
                <li><a href="#">Ügyfél galéria</a></li>
                <li><a href="#">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel"></div>

        <div class="text_block">
            <h1>Állatfotózás</h1>
            <p>Szabadtéren, műteremben, de akár a saját otthonod kényelmében is tudunk stúdiót varázsolni! ☺️</p>
        </div>

        <div class="picture_block">
            <img src="photos/lexus.jpg" alt="">
            <img src="photos/skyline.jpg" alt="">
            <img src="photos/trackhawk.jpg" alt="">
        </div>

        <div class="line">
            <hr>
        </div>

        <div class="text_block">
            <h1>Nézz bele a munkásságomba!</h1>
        </div>

        <div class="categories">
            <div class="image_container">
                <img class="categoriesImage" id="horseOwners" src="photos/horseOwners.jpg" alt="horse">
                <img class="categoriesImage" id="dogOwners" src="photos/dogOwners.jpg" alt="dog">
                <img class="categoriesImage" id="otherOwners" src="photos/otherOwners.jpg" alt="other">
            </div>
            <div class="options">
                <ul>
                    <li><a href="" id="horseOwners" onmouseover="fadeInImage(event)">Lovasoknak</a></li>
                    <li><a href="" id="dogOwners" onmouseover="fadeInImage(event)">Kutyásoknak</a></li>
                    <li><a href="" id="otherOwners" onmouseover="fadeInImage(event)">Kisállat gazdiknak</a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
