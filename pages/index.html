<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifusz Kamilla Photo</title>

    <link rel="stylesheet" href="/styles/style/style.css">

    <script defer src="/scripts/script.js"></script>
    <script defer src="/scripts/addElements.js"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <!-- TODO: Carousel -->
        <div class="carousel"></div>

        <div class="text_block">
            <h2>Állatfotózás</h2>
            <p>Szabadtéren, műteremben, de akár a saját otthonod kényelmében is tudunk stúdiót varázsolni! ☺️</p>
        </div>

        <div class="picture_block">
            <img src="/photos/lexus.jpg" alt="">
            <img src="/photos/skyline.jpg" alt="">
            <img src="/photos/trackhawk.jpg" alt="">
        </div>

        <div class="line">
            <hr>
        </div>

        <div class="text_block">
            <h2>Nézz bele a munkásságomba!</h2>
        </div>

        <div class="categories">
            <div class="image_container">
                <img class="categoriesImage" id="horseOwners" src="/photos/horseOwners.jpg" alt="horse">
                <img class="categoriesImage" id="dogOwners" src="/photos/dogOwners.jpg" alt="dog">
                <img class="categoriesImage" id="otherOwners" src="/photos/otherOwners.jpg" alt="other">
            </div>
            <div class="options">
                <ul>
                    <li><a href="szabadteri.html" id="horseOwners" onmouseover="fadeInImage(event)">Lovasoknak</a></li>
                    <li><a href="szabadteri.html" id="dogOwners" onmouseover="fadeInImage(event)">Kutyásoknak</a></li>
                    <li><a href="studio.html" id="otherOwners" onmouseover="fadeInImage(event)">Kisállat gazdiknak</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="button_block">
            <a href="portfolio.html">Itt éred el a portfóliómat!</a>
        </div>

        <div class="line">
            <hr>
        </div>

        <div class="picture_block">
            <img src="/photos/lexus.jpg" alt="">
        </div>
    </main>
    <footer id="footer"></footer>
</body>

</html>
